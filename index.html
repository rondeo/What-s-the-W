<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>What's the Weather</title>
		<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
		
		
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="css/main.49efcbbebc58f3e4778a.css" rel="stylesheet"></head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="input-group mb-3">
						<input id="inputCity" type="text" class="form-control" placeholder="City, Country" aria-label="City, Country" aria-describedby="basic-addon2">
						<div class="input-group-append">
						<button id="submit" class="btn btn-link" type="button"><i class="fas fa-search"></i></button>
						</div>
					</div>
				</div>
				<div id="current-weather" class="col-md-12">
				</div>
			</div>
			<div class="row">
				<div id="forecast" class="col-md-12 ">
					
				</div>
			</div>
		</div>

		<div id="show"></div>


		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script></body>
</html>
