<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>What's the Wheater</title>
		<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
		
		
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div id="current-wheater" class="col-md-12">
					<h1>Soleado</h1>

					<div class="input-group mb-3">
						<input id="ciudad" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
						<div class="input-group-append">
						<button id="submit" class="btn btn-link" type="button"><i class="fas fa-search"></i></button>
						</div>
					</div>

					<h2 class="temp">32°</h2>
					<span class="wheater-icon"><i class="fas fa-sun"></i></span>
					
				</div>
			</div>
			<div class="row">
				<div id="forecast" class="col-md-12 ">
					<div class="dia">
						<h4>dia</h4>
						<i class="far fa-snowflake"></i>
						<h5 class="temp"><i class="fas fa-thermometer-empty"></i> -38°</h5>
						<h5 class="hum"><i class="fas fa-tint"></i> -38<em>%</em></h5>
					</div>
					<div class="dia">
						<h4>dia</h4>
						<i class="fas fa-cloud-sun"></i>
						<h5 class="temp"><i class="fas fa-thermometer-full"></i>45°</h5>
						<h5 class="hum"><i class="fas fa-tint"></i> 25<em>%</em></h5>
					</div>
					<div class="dia">
						<h4>dia</h4>
						<i class="fas fa-cloud-sun-rain"></i>
						<h5 class="temp"><i class="fas fa-thermometer-three-quarters"></i> 32°</h5>
						<h5 class="hum"><i class="fas fa-tint"></i> 47<em>%</em></h5>
					</div>
					<div class="dia">
						<h4>dia</h4>
						<i class="fas fa-cloud-showers-heavy"></i>
						<h5 class="temp"><i class="fas fa-thermometer-half"></i> 17°</h5>
						<h5 class="hum"><i class="fas fa-tint"></i> 46<em>%</em></h5>
					</div>
				</div>
			</div>
		</div>

		<div id="show"></div>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
	</body>
</html>
